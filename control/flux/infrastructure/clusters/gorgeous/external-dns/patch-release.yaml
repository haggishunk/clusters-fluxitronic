apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
spec:
  values:
    image:
      repository: haggishunk/external-dns
      tag: v0.13.4-armv7
    provider: digitalocean
    digitalocean:
      secretName: digitalocean-token
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    domainFilters:
      - mattera.io
