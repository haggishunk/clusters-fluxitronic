---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
spec:
  releaseName: loki
  dependsOn:
  - name: kube-prometheus-stack
  chart:
    spec:
      chart: loki
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      version: ">=5.0.0 <6.0.0"
  interval: 1h0m0s
  install:
    crds: Create
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
  values:
    loki:
      # https://github.com/grafana/loki/blob/main/cmd/loki/loki-local-config.yaml
      commonConfig:
        replication_factor: 1
      storage:
        type: filesystem
      limits_config:
        retention_period: 744h
      compactor:
        working_directory: /tmp/loki/retention
        retention_enabled: true
    singleBinary:
      replicas: 1
      resources:
        limits:
          memory: 256Mi
        requests:
          memory: 256Mi
          cpu: 200m
    test:
      enabled: false
    monitoring:
      rules:
        labels:
          mattera.io/monitor: "true"
      serviceMonitor:
        enabled: true
        labels:
          mattera.io/monitor: "true"
        metricsInstance:
          enabled: false
      podLogs:
        labels:
          mattera.io/monitor: "true"
      selfMonitoring:
        enabled: false
        grafanaAgent:
          installOperator: false
      lokiCanary:
        enabled: false
