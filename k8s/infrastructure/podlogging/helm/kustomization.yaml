---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
nameSuffix: -helm
commonLabels:
  app.kubernetes.io/name: podlogging-helm
resources:
- ../base
patches:
- patch: |
    - op: add
      path: /spec/selector/matchLabels
      value:
        app.kubernetes.io/managed-by: Helm
  target:
    kind: PodLogs
